<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Kalorie Tracker | BuiltByBorch</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #000;
      --bg-card: #111;
      --border: #1a1a1a;
      --border-light: #333;
      --text: #fff;
      --text-muted: #888;
      --text-dim: #555;
      --calories: #ef4444;
      --protein: #3b82f6;
      --carbs: #22c55e;
      --fat: #f59e0b;
    }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding-bottom: 100px;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 0 16px;
    }

    /* Header */
    header {
      padding: 24px 16px 16px;
      text-align: center;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      font-size: 11px;
      letter-spacing: 2px;
      color: var(--text-dim);
      margin-bottom: 8px;
    }

    header h1 {
      font-size: 1.5rem;
      font-weight: 700;
    }

    .date-display {
      color: var(--text-muted);
      font-size: 14px;
      margin-top: 8px;
    }

    /* Summary Cards */
    .summary {
      padding: 24px 0;
    }

    .calories-main {
      text-align: center;
      padding: 32px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      margin-bottom: 16px;
    }

    .calories-number {
      font-size: 4rem;
      font-weight: 800;
      color: var(--calories);
      line-height: 1;
    }

    .calories-label {
      color: var(--text-muted);
      font-size: 14px;
      margin-top: 8px;
    }

    .calories-progress {
      width: 100%;
      height: 8px;
      background: var(--border);
      border-radius: 4px;
      margin-top: 20px;
      overflow: hidden;
    }

    .calories-progress-bar {
      height: 100%;
      background: var(--calories);
      border-radius: 4px;
      transition: width 0.3s;
    }

    .calories-remaining {
      display: flex;
      justify-content: space-between;
      margin-top: 12px;
      font-size: 13px;
      color: var(--text-muted);
    }

    .macros-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }

    .macro-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px 16px;
      text-align: center;
    }

    .macro-value {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .macro-card.protein .macro-value { color: var(--protein); }
    .macro-card.carbs .macro-value { color: var(--carbs); }
    .macro-card.fat .macro-value { color: var(--fat); }

    .macro-label {
      font-size: 12px;
      color: var(--text-muted);
    }

    .macro-target {
      font-size: 11px;
      color: var(--text-dim);
      margin-top: 4px;
    }

    /* Quick Add */
    .quick-add {
      padding: 24px 0;
      border-top: 1px solid var(--border);
    }

    .section-title {
      font-size: 12px;
      letter-spacing: 1px;
      color: var(--text-muted);
      text-transform: uppercase;
      margin-bottom: 16px;
    }

    .quick-buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .quick-btn {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 16px;
      color: var(--text);
      font-family: inherit;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
      text-align: left;
    }

    .quick-btn:hover {
      border-color: var(--border-light);
      background: #151515;
    }

    .quick-btn-name {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .quick-btn-info {
      font-size: 12px;
      color: var(--text-muted);
    }

    /* Food Log */
    .food-log {
      padding: 24px 0;
      border-top: 1px solid var(--border);
    }

    .food-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .food-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 10px;
    }

    .food-item-info h4 {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 2px;
    }

    .food-item-info p {
      font-size: 12px;
      color: var(--text-muted);
    }

    .food-item-calories {
      font-weight: 700;
      color: var(--calories);
    }

    .food-item-delete {
      background: none;
      border: none;
      color: var(--text-dim);
      font-size: 18px;
      cursor: pointer;
      padding: 8px;
      margin-left: 12px;
    }

    .food-item-delete:hover {
      color: var(--calories);
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-muted);
      font-size: 14px;
    }

    /* Add Button */
    .add-button {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--text);
      color: var(--bg);
      border: none;
      padding: 16px 48px;
      font-family: inherit;
      font-size: 14px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-radius: 100px;
      cursor: pointer;
      box-shadow: 0 4px 24px rgba(255,255,255,0.2);
      transition: all 0.2s;
    }

    .add-button:hover {
      transform: translateX(-50%) translateY(-2px);
      box-shadow: 0 8px 32px rgba(255,255,255,0.25);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      z-index: 100;
      align-items: flex-end;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: var(--bg-card);
      width: 100%;
      max-width: 500px;
      border-radius: 20px 20px 0 0;
      padding: 24px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .modal-header h2 {
      font-size: 1.25rem;
      font-weight: 700;
    }

    .modal-close {
      background: none;
      border: none;
      color: var(--text-muted);
      font-size: 24px;
      cursor: pointer;
      padding: 8px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .form-group input {
      width: 100%;
      padding: 16px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text);
      font-family: inherit;
      font-size: 16px;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--border-light);
    }

    .form-group input::placeholder {
      color: var(--text-dim);
    }

    .form-row {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }

    .btn-submit {
      width: 100%;
      padding: 18px;
      background: var(--text);
      color: var(--bg);
      border: none;
      font-family: inherit;
      font-size: 14px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 8px;
    }

    /* Settings */
    .settings-toggle {
      position: absolute;
      top: 24px;
      right: 16px;
      background: none;
      border: none;
      color: var(--text-muted);
      font-size: 20px;
      cursor: pointer;
    }

    /* Back Link */
    .back-link {
      display: block;
      text-align: center;
      padding: 16px;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 14px;
      border-top: 1px solid var(--border);
      margin-top: 24px;
    }

    .back-link:hover {
      color: var(--text);
    }
  </style>
</head>
<body>

  <header>
    <p class="logo">BUILTBYBORCH</p>
    <h1>Kalorie Tracker</h1>
    <p class="date-display" id="currentDate"></p>
    <button class="settings-toggle" onclick="openSettings()">⚙️</button>
  </header>

  <div class="container">
    <!-- Summary -->
    <section class="summary">
      <div class="calories-main">
        <div class="calories-number" id="totalCalories">0</div>
        <p class="calories-label">kalorier i dag</p>
        <div class="calories-progress">
          <div class="calories-progress-bar" id="caloriesBar" style="width: 0%"></div>
        </div>
        <div class="calories-remaining">
          <span>Mål: <span id="caloriesGoal">2500</span> kcal</span>
          <span>Tilbage: <span id="caloriesRemaining">2500</span> kcal</span>
        </div>
      </div>

      <div class="macros-grid">
        <div class="macro-card protein">
          <div class="macro-value" id="totalProtein">0</div>
          <p class="macro-label">Protein</p>
          <p class="macro-target">/ <span id="proteinGoal">180</span>g</p>
        </div>
        <div class="macro-card carbs">
          <div class="macro-value" id="totalCarbs">0</div>
          <p class="macro-label">Kulhydrat</p>
          <p class="macro-target">/ <span id="carbsGoal">250</span>g</p>
        </div>
        <div class="macro-card fat">
          <div class="macro-value" id="totalFat">0</div>
          <p class="macro-label">Fedt</p>
          <p class="macro-target">/ <span id="fatGoal">80</span>g</p>
        </div>
      </div>
    </section>

    <!-- Quick Add -->
    <section class="quick-add">
      <p class="section-title">Hurtig tilføj</p>
      <div class="quick-buttons">
        <button class="quick-btn" onclick="quickAdd('Havregrød', 350, 12, 60, 6)">
          <div class="quick-btn-name">Havregrød</div>
          <div class="quick-btn-info">350 kcal • 12g protein</div>
        </button>
        <button class="quick-btn" onclick="quickAdd('Kyllingebryst', 165, 31, 0, 3.6)">
          <div class="quick-btn-name">Kyllingebryst</div>
          <div class="quick-btn-info">165 kcal • 31g protein</div>
        </button>
        <button class="quick-btn" onclick="quickAdd('Ris (150g)', 195, 4, 43, 0.4)">
          <div class="quick-btn-name">Ris (150g)</div>
          <div class="quick-btn-info">195 kcal • 43g kulhydrat</div>
        </button>
        <button class="quick-btn" onclick="quickAdd('Proteinshake', 120, 25, 3, 1)">
          <div class="quick-btn-name">Proteinshake</div>
          <div class="quick-btn-info">120 kcal • 25g protein</div>
        </button>
        <button class="quick-btn" onclick="quickAdd('Æg (2 stk)', 156, 13, 1, 11)">
          <div class="quick-btn-name">Æg (2 stk)</div>
          <div class="quick-btn-info">156 kcal • 13g protein</div>
        </button>
        <button class="quick-btn" onclick="quickAdd('Banan', 105, 1.3, 27, 0.4)">
          <div class="quick-btn-name">Banan</div>
          <div class="quick-btn-info">105 kcal • 27g kulhydrat</div>
        </button>
      </div>
    </section>

    <!-- Food Log -->
    <section class="food-log">
      <p class="section-title">Dagens måltider</p>
      <div class="food-list" id="foodList">
        <div class="empty-state">Ingen måltider tilføjet endnu</div>
      </div>
    </section>

    <a href="/ressourcer.html" class="back-link">← Tilbage til ressourcer</a>
  </div>

  <!-- Add Button -->
  <button class="add-button" onclick="openModal()">+ Tilføj Måltid</button>

  <!-- Add Modal -->
  <div class="modal" id="addModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Tilføj måltid</h2>
        <button class="modal-close" onclick="closeModal()">×</button>
      </div>
      <form onsubmit="addFood(event)">
        <div class="form-group">
          <label>Navn på måltid</label>
          <input type="text" id="foodName" placeholder="f.eks. Kylling med ris" required>
        </div>
        <div class="form-group">
          <label>Kalorier (kcal)</label>
          <input type="number" id="foodCalories" placeholder="0" required>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Protein (g)</label>
            <input type="number" id="foodProtein" placeholder="0" step="0.1">
          </div>
          <div class="form-group">
            <label>Kulhydrat (g)</label>
            <input type="number" id="foodCarbs" placeholder="0" step="0.1">
          </div>
          <div class="form-group">
            <label>Fedt (g)</label>
            <input type="number" id="foodFat" placeholder="0" step="0.1">
          </div>
        </div>
        <button type="submit" class="btn-submit">Tilføj</button>
      </form>
    </div>
  </div>

  <!-- Settings Modal -->
  <div class="modal" id="settingsModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Indstillinger</h2>
        <button class="modal-close" onclick="closeSettings()">×</button>
      </div>
      <form onsubmit="saveSettings(event)">
        <div class="form-group">
          <label>Dagligt kaloriemål</label>
          <input type="number" id="settingsCalories" placeholder="2500">
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Protein (g)</label>
            <input type="number" id="settingsProtein" placeholder="180">
          </div>
          <div class="form-group">
            <label>Kulhydrat (g)</label>
            <input type="number" id="settingsCarbs" placeholder="250">
          </div>
          <div class="form-group">
            <label>Fedt (g)</label>
            <input type="number" id="settingsFat" placeholder="80">
          </div>
        </div>
        <button type="submit" class="btn-submit">Gem indstillinger</button>
      </form>
    </div>
  </div>

  <script>
    // State
    let foods = [];
    let goals = {
      calories: 2500,
      protein: 180,
      carbs: 250,
      fat: 80
    };

    // Get today's key
    function getTodayKey() {
      return new Date().toISOString().split('T')[0];
    }

    // Load data
    function loadData() {
      const savedGoals = localStorage.getItem('bbb-goals');
      if (savedGoals) goals = JSON.parse(savedGoals);

      const savedFoods = localStorage.getItem('bbb-foods-' + getTodayKey());
      if (savedFoods) foods = JSON.parse(savedFoods);

      updateGoalDisplays();
      updateDisplay();
    }

    // Save data
    function saveData() {
      localStorage.setItem('bbb-foods-' + getTodayKey(), JSON.stringify(foods));
    }

    // Update displays
    function updateDisplay() {
      const totals = foods.reduce((acc, food) => ({
        calories: acc.calories + food.calories,
        protein: acc.protein + food.protein,
        carbs: acc.carbs + food.carbs,
        fat: acc.fat + food.fat
      }), { calories: 0, protein: 0, carbs: 0, fat: 0 });

      document.getElementById('totalCalories').textContent = Math.round(totals.calories);
      document.getElementById('totalProtein').textContent = Math.round(totals.protein);
      document.getElementById('totalCarbs').textContent = Math.round(totals.carbs);
      document.getElementById('totalFat').textContent = Math.round(totals.fat);

      const remaining = Math.max(0, goals.calories - totals.calories);
      document.getElementById('caloriesRemaining').textContent = remaining;

      const progress = Math.min(100, (totals.calories / goals.calories) * 100);
      document.getElementById('caloriesBar').style.width = progress + '%';

      // Food list
      const foodList = document.getElementById('foodList');
      if (foods.length === 0) {
        foodList.innerHTML = '<div class="empty-state">Ingen måltider tilføjet endnu</div>';
      } else {
        foodList.innerHTML = foods.map((food, index) => `
          <div class="food-item">
            <div class="food-item-info">
              <h4>${food.name}</h4>
              <p>P: ${food.protein}g • K: ${food.carbs}g • F: ${food.fat}g</p>
            </div>
            <span class="food-item-calories">${food.calories}</span>
            <button class="food-item-delete" onclick="deleteFood(${index})">×</button>
          </div>
        `).join('');
      }
    }

    function updateGoalDisplays() {
      document.getElementById('caloriesGoal').textContent = goals.calories;
      document.getElementById('proteinGoal').textContent = goals.protein;
      document.getElementById('carbsGoal').textContent = goals.carbs;
      document.getElementById('fatGoal').textContent = goals.fat;
    }

    // Add food
    function addFood(e) {
      e.preventDefault();
      const food = {
        name: document.getElementById('foodName').value,
        calories: parseFloat(document.getElementById('foodCalories').value) || 0,
        protein: parseFloat(document.getElementById('foodProtein').value) || 0,
        carbs: parseFloat(document.getElementById('foodCarbs').value) || 0,
        fat: parseFloat(document.getElementById('foodFat').value) || 0
      };
      foods.push(food);
      saveData();
      updateDisplay();
      closeModal();
      e.target.reset();
    }

    // Quick add
    function quickAdd(name, calories, protein, carbs, fat) {
      foods.push({ name, calories, protein, carbs, fat });
      saveData();
      updateDisplay();
    }

    // Delete food
    function deleteFood(index) {
      foods.splice(index, 1);
      saveData();
      updateDisplay();
    }

    // Modal
    function openModal() {
      document.getElementById('addModal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('addModal').classList.remove('active');
    }

    // Settings
    function openSettings() {
      document.getElementById('settingsCalories').value = goals.calories;
      document.getElementById('settingsProtein').value = goals.protein;
      document.getElementById('settingsCarbs').value = goals.carbs;
      document.getElementById('settingsFat').value = goals.fat;
      document.getElementById('settingsModal').classList.add('active');
    }

    function closeSettings() {
      document.getElementById('settingsModal').classList.remove('active');
    }

    function saveSettings(e) {
      e.preventDefault();
      goals = {
        calories: parseInt(document.getElementById('settingsCalories').value) || 2500,
        protein: parseInt(document.getElementById('settingsProtein').value) || 180,
        carbs: parseInt(document.getElementById('settingsCarbs').value) || 250,
        fat: parseInt(document.getElementById('settingsFat').value) || 80
      };
      localStorage.setItem('bbb-goals', JSON.stringify(goals));
      updateGoalDisplays();
      updateDisplay();
      closeSettings();
    }

    // Date display
    function updateDate() {
      const options = { weekday: 'long', day: 'numeric', month: 'long' };
      document.getElementById('currentDate').textContent =
        new Date().toLocaleDateString('da-DK', options);
    }

    // Close modal on outside click
    document.querySelectorAll('.modal').forEach(modal => {
      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          modal.classList.remove('active');
        }
      });
    });

    // Init
    updateDate();
    loadData();
  </script>

</body>
</html>
